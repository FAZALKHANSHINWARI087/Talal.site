<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login page</title>
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <div class="login">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>

           <button type="button" class="toggle-btn" onclick="login()">Log In</button>
           <button type="button" class="toggle-btn" onclick="Register()">Register</button>
        </div>
        <div class="social-icons">
          <img src="images/fb.png" >
          <img src="images/tw.png">
          <img src="images/gp.png">
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
           <input type="checkbox" class="check-box" ><span class="login-span">Remember Password</span>
          <button type="submit" class="submit-btn"><a href="index.html">Log In</a></button>


        </form>
        <form  id="Register" class="input-group">
          <input type="text" class="input-field" placeholder="User Id" required>
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
           <input type="checkbox" class="check-box"><span class="login-span">I agree to the terms & conditions</span>
          <button type="submit" class="submit-btn"><a href="index.html">Log In</a></button>

        </form>
      </div>

    </div>

 <script>
   var a = document.getElementById("login");
   var b = document.getElementById("Register");
   var c = document.getElementById("btn");

  function Register() {
    a.style.left = "-400px";
    b.style.left = "50px";
    c.style.left = "110px";

  }

   function login() {
     a.style.left = "50px";
     b.style.left = "450px";
     c.style.left = "0px";
   }

 </script>

  </body>
</html>
